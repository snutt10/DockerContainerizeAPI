version: '3.8'

services:
  # Kafka broker
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    restart: unless-stopped

  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: game-api-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: CSC380
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Game API instance 1
  game-api1:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - APP_NAME=GameAPI1
      - PORT=3000
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/CSC380?authSource=admin
      - KAFKA_BROKER=kafka:9092
    container_name: game-api1
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: unless-stopped

  # Game API instance 2
  game-api2:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - APP_NAME=GameAPI2
      - PORT=3000
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/CSC380?authSource=admin
      - KAFKA_BROKER=kafka:9092
    container_name: game-api2
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: unless-stopped

  # Nginx load balancer
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "8080:8080"
    depends_on:
      - game-api1
      - game-api2
    restart: unless-stopped

  # Email service (Kafka consumer)
  email-service:
    build:
      context: .
      dockerfile: Dockerfile.email
    ports:
      - "4000:4000"
    container_name: email-service
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/CSC380?authSource=admin
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - mongodb
      - kafka
    restart: unless-stopped

volumes:
  mongodb_data:
